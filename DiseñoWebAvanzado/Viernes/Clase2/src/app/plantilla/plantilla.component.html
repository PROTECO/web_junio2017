<!--ng template-->
<div *ngIf="administrador; then admin else noAdmin">
  <ng-template #admin>
      <button (click)="cambiar(true)">Cambiar</button>
      <b style="background:red;">No eres admin</b>
  </ng-template>

  <ng-template #noAdmin>
      <button (click)="cambiar(false)">Cambiar</button>
      <b style="background:#fff;">No eres admin</b>
  </ng-template>
</div>
